<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="dyn-header"></header>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="userinfo">
        <form name="checkout" class="checkout-form">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required placeholder="First Name" />
          
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required placeholder="Last Name" />

          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required placeholder="123 W Main St"/>

          <label for="city">City</label>
          <input type="text" id="city" name="city" required placeholder="Houston"/>

          <label for="state">State</label>
          <input type="text" id="state" name="state" required placeholder="TX" />

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required placeholder="91051" />

          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234-5678-9101-3341" />

          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" />

          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required placeholder="123" />

          <fieldset class="ordersummary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shippingEst">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Taxes</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer id="dyn-footer"></footer>
  </body>
</html>
